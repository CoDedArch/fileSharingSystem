{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body>
    <section class="bg-yellow-200 flex flex-col justify-center h-[100vh] items-center">
        <form method="POST" class="bg-white w-[25em] space-y-2 p-1 flex flex-col rounded-lg">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-300 h-10 w-20 rounded-md">Change</button>
        </form>
    </section>
</body>
</html>
