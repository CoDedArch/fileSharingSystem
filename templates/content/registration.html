{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="{%static 'css/tailwind.css'%}">
</head>
<body>
    <!-- form -->
    <section class="bg-yellow-200 flex flex-col justify-center h-[100vh] items-center">
        <form action="" class="bg-white w-[25em] space-y-2 p-1 flex flex-col rounded-lg">
            <div class="flex flex-row justify-between">
                <div><button class="h-10 border border-black w-20">LogIn</button></div>
                <div><button class="h-10 border border-black w-20">SignUp</button></div>
            </div>
            <div class="flex space-x-2">
                <legend class="w-[5em] p-3">
                    email
                </legend> 
                <div>
                    <input type="email" name="" id="" class="h-[50px] w-[15em] rounded-md border border-black p-1">
                </div>   
            </div>
            <div class="flex space-x-2">
                <legend class="w-[5em] p-3">
                    Password
                </legend> 
                <div>
                    <input type="password" name="" id="" class="h-[50px] w-[15em] rounded-md border border-black p-1">
                </div>   
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-green-300 h-10 w-20 rounded-md">Login</button>
                <a href="" class="p-2 text-blue-600">reset password</a>
            </div>
        </form>
    </section>
</body>
</html>
